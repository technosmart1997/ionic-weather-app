<ion-header>

  <ion-navbar>
    <ion-title>City Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list  *ngIf="locations">
        <ion-item *ngFor="let location of locations; let i = index" (click)="showItem(location)">
           
            <ion-avatar item-start>
                <img src="https:{{location.current.condition.icon}}">
              </ion-avatar>
              <h2>{{location.location.name}}</h2>
              <h3>{{location.current.temp_c | number: '1.0-0'}}&deg;&nbsp; , &nbsp; {{location.current.condition.text}} </h3>

              <ion-icon name="trash" item-end (click)="deleteLoc(i)"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
