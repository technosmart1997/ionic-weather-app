<ion-header>

  <ion-navbar>
    <ion-title>Add Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
    <ion-grid>
      <ion-row>
        <ion-col col-12>
            <ion-list>
                <ion-item>
                  <ion-label color="primary" floating>Location</ion-label>
                  <ion-input type="text" #loc></ion-input>
                </ion-item>
        
                <ion-item>
                  <button ion-button block (click)="addLocation(loc.value)" color="primary">Find</button>
                </ion-item>
            </ion-list>
        
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
